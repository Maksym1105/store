{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone store</title>
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/styles.css' %}">
</head>
<body>

    <div class="topnav">

      <a class="active" href="http://127.0.0.1:8000/">Home</a>
      <a  href="http://127.0.0.1:8000/brand/Samsung">Samsung</a>
      <a  href="http://127.0.0.1:8000/brand/Apple" >Apple</a>
      <a  href="http://127.0.0.1:8000/brand/Xiaomi">Xiaomi</a> 
    {% if request.user.is_authenticated %}

    <a class="last">{{user.username}}</a> | <a class="last" href="{% url 'logout' %}">Выйти</a>

    {% else %}

    <a href="{% url 'registration_page' %}">Регистрация</a> | <a href="{% url 'login_page' %}">Войти</a>

    {% endif %}

    </div>

    {% block content %}
    {% endblock %}
    <div>
        <h2></h2>
    </div>
</body>
</html>
