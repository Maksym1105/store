{% extends 'store/base.html' %}

<body>
{% block content %}


	{% if post.photo %}
	<div class="post">
	<h1>{{title}}</h1>
		<a><img class='img-article-post' src="{{post.photo.url}}"></a>
		<p>{{p.description}}</p>
		<p id="price-post">Цена: {{price}}</p>

	{% endif %}
	{{post.description|linebreaks}}
	<button class="buy">Купить</button>
		{% endblock %}
</div>
</body>
